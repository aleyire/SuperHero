<html lang="es">

<head>

   <link rel="shortcut icon" type="image/png" href="assets/img/favicon.ico" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SuperHero</title>
   <!-- link google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;500&display=swap" rel="stylesheet">
   <!-- Bootstrap 5.1.3 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- Css -->
   <link rel="stylesheet" href="assets/css/style.css">

<body>
   <!-- Navbar -->
   <nav class="navbar navbar-light">
      <div class="container-fluid">
         <div class="container px-5">
            <h1>
               <img src="assets/img/favicon.ico">
               SuperHero
            </h1>
         </div>
      </div>
   </nav>
   <!--Header-->
   <header class="text-center pt-5">
      <div>
         <img class="img-fluid" src="assets/img/sh1.jpg" alt="" srcset="">
      </div>
      <h1>Encuentra tu SuperHero</h1>
   </header>
   <!--Section Buscar-->
   <section>
      <form id="form">
         <div class="row w-50 m-auto">
            <div class="col-12 col-sm-6">
               <label>Ingresa el número del SuperHero a buscar:</label>
            </div>
            <div class="col-12 col-sm-6">
               <input id="hero-input" class="form-control" placeholder="Número del 1 al 731" />
            </div>
         </div>
         <button class="btn btn-primary mx-auto d-block my-3">Consultar</button>
      </form>
   </section>
   <!-- Cards -->
   <div class="container">
      <div class="row">
         <div class="col-md-12 col-lg-6" id="hero-info"></div>
         <div class="col-md-12 col-lg-6" id="hero-stats"></div>
      </div>
   </div>
   <body>
      <!-- Bootstrap bundle 5.1.3 -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
